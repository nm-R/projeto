<div class="form-container">
  <div class="form-card">

    <h2>{{ modoEdicao ? 'Editar Categoria' : 'Cadastrar Categoria' }}</h2>

    <div *ngIf="carregando && modoEdicao" style="text-align: center; padding: 20px;">
      Carregando...
    </div>

    <form (ngSubmit)="salvar()" *ngIf="!carregando || !modoEdicao">

      <label>Nome</label>
      <input 
        [(ngModel)]="categoria.nome" 
        name="nome" 
        required
        [disabled]="carregando"
      >

      <div *ngIf="modoEdicao">
        <label>Status</label>
        <select [(ngModel)]="categoria.ativo" name="ativo">
          <option [value]="true">Ativo</option>
          <option [value]="false">Inativo</option>
        </select>
      </div>

      <button type="submit" [disabled]="carregando">
        {{ carregando ? 'Salvando...' : (modoEdicao ? 'Salvar' : 'Cadastrar') }}
      </button>

    </form>

  </div>
</div>
