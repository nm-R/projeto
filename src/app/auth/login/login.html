<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/icones/logo.svg" width="60" height="60" />
      <h2>Entrar na UniStore</h2>
      <p>Bem-vindo de volta!</p>
    </div>

    <form (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="seu@email.com"
          required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input 
          type="password" 
          [(ngModel)]="senha" 
          name="senha" 
          placeholder="••••••••"
          required>
      </div>

      <div class="error-message" *ngIf="erro">
        {{ erro }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="carregando">
        {{ carregando ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="auth-footer">
        Não tem uma conta? 
        <a routerLink="/auth/cadastro">Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
