<div class="auth-container">

<div class="auth-card cadastro-card">

<div class="auth-header">
  
  <img 
    src="assets/icones/logo.svg" 
    alt="Logo da UniStore" 
    width="60" 
    height="60"
  />
  <h2>Criar Conta</h2>
  <p>Cadastre-se na UniStore para começar a comprar.</p>
</div>

<form (ngSubmit)="cadastrar()" class="auth-form">

  <div class="form-row">
    <div class="form-group">
      <label for="nome">Nome *</label>
      <input 
        id="nome"
        type="text" 
        [(ngModel)]="cliente.nome" 
        name="nome" 
        placeholder="João"
        required>
    </div>

    <div class="form-group">
      <label for="sobrenome">Sobrenome *</label>
      <input 
        id="sobrenome"
        type="text" 
        [(ngModel)]="cliente.sobrenome" 
        name="sobrenome" 
        placeholder="Silva"
        required>
    </div>
  </div>


  <div class="form-group">
    <label for="email">Email *</label>
    <input 
      id="email"
      type="email" 
      [(ngModel)]="cliente.email" 
      name="email" 
      placeholder="seu@email.com"
      required>
  </div>

  
  <div class="form-row">
    <div class="form-group">
      <label for="senha">Senha *</label>
      <input 
        id="senha"
        type="password" 
        [(ngModel)]="senha"
        name="senha" 
        placeholder="••••••••"
        required>
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha *</label>
      <input 
        id="confirmarSenha"
        type="password" 
        [(ngModel)]="confirmarSenha" 
        name="confirmarSenha" 
        placeholder="••••••••"
        required>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input 
        id="telefone"
        type="tel" 
        [(ngModel)]="cliente.telefone" 
        name="telefone" 
        placeholder="(11) 99999-9999">
    </div>

    <div class="form-group">
      <label for="cep">CEP</label>
      <input 
        id="cep"
        type="text" 
        [(ngModel)]="cliente.cep" 
        name="cep" 
        placeholder="00000-000"
        maxlength="9"
        (ngModelChange)="buscarCep()"> <!-- AQUI: Chama a função no componente -->
    </div>
  </div>


  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input 
      id="endereco"
      type="text" 
      [(ngModel)]="cliente.endereco" 
      name="endereco" 
      placeholder="Rua Example, 123">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input 
        id="cidade"
        type="text" 
        [(ngModel)]="cliente.cidade" 
        name="cidade" 
        placeholder="São Paulo">
    </div>

    <div class="form-group">
      <label for="estado">Estado</label>
      <input 
        id="estado"
        type="text" 
        [(ngModel)]="cliente.estado" 
        name="estado" 
        placeholder="SP"
        maxlength="2">
    </div>
  </div>

  <div class="form-group">
    <label for="pais">País</label>
    <input 
      id="pais"
      type="text" 
      [(ngModel)]="cliente.pais" 
      name="pais" 
      placeholder="Brasil">
  </div>


  <div class="error-message" *ngIf="erro">
    {{ erro }}
  </div>

  <button 
    type="submit" 
    class="btn-primary" 
    [disabled]="carregando">
    {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
  </button>

  
  <div class="auth-footer">
    Já tem uma conta? 
    <a routerLink="/auth/login">Faça login</a>
  </div>
</form>


</div>
</div>
